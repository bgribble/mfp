name: Build binary distfiles on push
run-name: Build binary distfiles on push
on: [push]
jobs:
  build_release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        # This is the version of the action for setting up Python, not the Python version.
        uses: actions/setup-python@v5
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: ${{ matrix.python-version }}
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Update apt cache
        run: sudo apt update
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install dev files
        run: sudo apt install libglib2.0-dev cmake libserd-dev libjson-glib-dev libprotobuf-c-dev libjack-jackd2-dev liblo-dev lv2-dev libasound2-dev ladspa-sdk faust faust-common libfaust2t64 llvm-dev libllvmlibc-19-dev libpolly-19-dev
      - name: See what's up
        run: dpkg --listfiles faust-common
      - name: Configure MFP
        run: ./waf configure
      - name: Build MFP
        run: ./waf build
      - name: Save built archive
        uses: actions/upload-artifact@v4
        with:
          name: mfp_build_release_py${{ matrix.python-version }}
          path: wafbuild/mfp_*.tar.gz
